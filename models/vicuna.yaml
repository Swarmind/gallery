---
name: "vicuna-chat"

description: |
     Vicuna chat

license: "LLaMA"

config_file: |
     context_size: 16384
     roles:
          user: "User: "
          system: "System: "
          assistant: "Assistant: "
     f16: true
     stopwords:
          - <|end|>
          - <|endoftext|>
          - <eos>
     template:
          completion: |
               Complete the following sentence: {{.Input}}
          chat: |
               {{.Input}}
               ASSISTANT:
     
